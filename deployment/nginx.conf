# ============================================================================
# SkyBuild Pro - Nginx Configuration for Production
# ============================================================================
# Installation:
# 1. Copy to /etc/nginx/sites-available/skybuild
# 2. Create symlink: ln -s /etc/nginx/sites-available/skybuild /etc/nginx/sites-enabled/
# 3. Test config: nginx -t
# 4. Reload: systemctl reload nginx
# ============================================================================

# IMPORTANT: Add this to /etc/nginx/nginx.conf in the http{} block:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# ============================================================================
# Upstream Backend
# ============================================================================
upstream skybuild_backend {
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
}

# ============================================================================
# HTTP â†’ HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name app.yourdomain.com admin.yourdomain.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# User Frontend (app.yourdomain.com)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/app.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upload size limit
    client_max_body_size 50m;
    client_body_timeout 300s;

    # Frontend Static Files
    root /opt/skybuild/apps/user-frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/skybuild-user-access.log;
    error_log /var/log/nginx/skybuild-user-error.log;

    # API Proxy
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://skybuild_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://skybuild_backend;
        access_log off;
    }

    # Frontend SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# ============================================================================
# Admin Frontend (admin.yourdomain.com)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/admin.yourdomain.com/fullchain.pem;
